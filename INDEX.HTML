<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="calculator">
      <div class="header">
        <h2>Advanced Calculator</h2>
        <div class="header-controls">
          <button id="memory-clear" title="Memory Clear">MC</button>
          <button id="theme-toggle">ðŸŒ™</button>
        </div>
      </div>

      <input type="text" id="display" readonly />

      <div class="memory-indicator">
        <span id="memory-status">Memory: Empty</span>
      </div>

      <div class="buttons">
        <button class="func-btn" data-func="sqrt">âˆš</button>
        <button class="func-btn" data-func="square">xÂ²</button>
        <button class="func-btn" data-func="power">x^y</button>
        <button class="func-btn" data-func="pi">Ï€</button>

        <button>(</button>
        <button>)</button>
        <button id="clear">C</button>
        <button id="back">âŒ«</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
        <button>+</button>

        <button class="func-btn" data-func="percent">%</button>
        <button class="func-btn" data-func="memory-add">M+</button>
        <button class="func-btn" data-func="memory-recall">MR</button>
        <button class="func-btn" data-func="factorial">x!</button>
      </div>
    </div>

    <div class="history">
      <div class="history-header">
        <h3>History</h3>
        <button id="clear-history">Clear</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
